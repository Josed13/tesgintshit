<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingreso</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style type="text/css">
        body{ font: 14px arial; background-color: dodgerblue; }
        .wrapper{ width: 350px; padding: 20px; margin: 0 auto; margin-top: 10%; background-color: white;border-radius: 8px;}
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Ingreso</h2>
        <p>Ingrese sus datos para entrar al sistema.</p>
        <form action="" method="post">
            <div class="form-group">
                <label>Cedula</label>
                <input type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" name="cedula"class="form-control" value=""/>
                <span class="help-block"></span>
            </div>    
            <div class="form-group ">
                <label>Contraseña</label>
                <input type="password" name="contra" class="form-control">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Ingresar">
            </div>
            <p>¿No esta registrado aun? <a href="registro.php">Registrese ahora</a>.</p>
        </form>
    </div>
<script src="jquery-3.4.1.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>      
</body>
</html>
